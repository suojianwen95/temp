<#include "/yun/views/layout/web.layout.ftl.html" />
<#macro title>登录</#macro>

<#macro body>
    <div class="container" style="padding: 2em 0">
        <div class="col-xs-12 col-sm-6 col-sm-push-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">登录</div>
                </div>
                <div class="panel-body">
                    <#include "../include/notice.ftl.html" />
                    <form class="form-horizontal" method="post" action="/login">
                        <div class="form-group">
                            <label for="username" class="col-sm-push-2 col-sm-8 control-label">用户名</label>
                            <div class="col-sm-push-2 col-sm-8">
                                <input class="form-control" type="text" name="username" id="username" placeholder="用户名" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-push-2 col-sm-8 control-label">密码</label>
                            <div class="col-sm-push-2 col-sm-8">
                                <input class="form-control" type="password" name="password" id="password" placeholder="密码" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="submit" class="btn btn-primary btn-block" value="登录" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8 text-right">
                                <a href="/reset">忘记密码？</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</#macro>
<#macro footer>

</#macro>
