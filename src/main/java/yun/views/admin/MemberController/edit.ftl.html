<#include "/yun/views/layout/admin.layout.ftl.html" />
<#macro title>后台管理</#macro>

<#macro body>

    <section id="main-content">
        <section class="wrapper">
            <!--overview start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i>用户中心</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/admin/member">用户管理</a></li>
                        <li><i class="fa fa-laptop"></i>编辑</li>
                    </ol>
                </div>
            </div>
            <#include "../../include/notice.ftl.html"/>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            编辑
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="form-validate form-horizontal" id="feedback_form" method="post" action="/admin/member/update/${id!''}">

                                    <div class="form-group"  style="display: none;">
                                        <label class="control-label col-lg-2" for="type">用户角色</label>
                                        <div class="col-lg-10">
                                            <select id="type" name="type" class="form-control input-lg m-bot15">
                                                <option value="1" selected>运营</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="control-label col-lg-2"><span class="required">*</span> 用户名 </label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="username" name="username" value="${item.username!''}" minlength="5" type="text" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="control-label col-lg-2"> <span class="required">*</span>姓名</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="nickname"
                                                   name="nickname" value="${item.nickname!''}" minlength="2" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="control-label col-lg-2"><span class="required">*</span>邮箱 </label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="email"
                                                   name="email" value="${item.email!''}" minlength="5" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="control-label col-lg-2"><span class="required">*</span>手机 </label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="mobile" name="mobile" value="${item.mobile!''}" minlength="11" maxlength="11" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button class="btn btn-primary" type="submit">保存</button>
                                            <button class="btn btn-default" type="button" onclick="window.location.href = '/admin/member'">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</#macro>

<#macro footer>
</#macro>
