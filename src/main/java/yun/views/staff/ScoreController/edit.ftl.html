<#include "/yun/views/layout/staff.layout.ftl.html" />
<#macro title>后台管理</#macro>

<#macro body>

    <section id="main-content">
        <section class="wrapper">
            <!--overview start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i> 运营中心</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/staff/score">软件评分管理</a></li>
                        <li><i class="fa fa-laptop"></i>设置评分</li>
                    </ol>
                </div>
            </div>
            <#include "../../include/notice.ftl.html"/>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            编辑
                        </header>
                        <div class="panel-body">
                            <div class="form" style="width: 90%;margin: 0 auto;">

                                <form class="form-validate form-horizontal" id="feedback_form"
                                      method="post" action="/staff/score/update/${id!''}">

                                    <div class="container">
                                        <div class="row" >
                                            <div class="col-xs-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="name"> <span style="color: #f00;">*</span>名称</label>
                                                    <input name="name" type="text" id="name" class="form-control"  value = "${item.name!''}" required readonly/>
                                                </div>

                                                <div class="form-group">
                                                    <label for="url"> <span style="color: #f00;">*</span>测试地址</label>
                                                    <input name="url" type="url" id="url" class="form-control" value = "${item.url!''}" required readonly/>
                                                </div>

                                            </div>

                                            <div class="col-xs-6 col-sm-6" >
                                                <div style="margin-left: 10px;">

                                                    <div class="form-group">
                                                        <label for="site"> <span style="color: #f00;">*</span>官方网址</label>
                                                        <input name="site" type="url" id="site" class="form-control" value = "${item.site!''}" required readonly/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="score">  <span style="color: #f00;">*</span>评分</label>
                                                        <input name="score" type="number" id="score" class="form-control" value = "${item.score!'0'}" required/>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="form-group" style="margin-top:10px; ">
                                        <div class="col-lg-offset-0 col-lg-12">
                                            <button class="btn btn-primary" type="submit">设置</button>
                                            <button class="btn btn-default" type="button" onclick="window.location.href = '/staff/score'">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</#macro>


<#macro footer>
</#macro>
